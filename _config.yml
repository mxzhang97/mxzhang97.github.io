#
# Site settings
#
# name: Your name (e.g., Max Zhang)
name: Max Zhang

# description: A short professional summary
description: End to End Ballistic Interception and Emergent Atheleticsm of Quadrupedal Robot

# avatar: Your professional headshot or avatar. 
# HOW-TO: Upload an image to your repo (e.g., in an 'images' folder) and link to it. 
# Or, use your GitHub profile picture URL (e.g., https://github.com/your-username.png)
avatar: https://github.com/mxzhang97.png

#
# Flags below are optional
#

# footer-links: Links to your professional profiles. Keep it clean.
footer-links:
  email: mxzhang97@gmail.com
  github:  # Link directly to the project repo
  linkedin: maximilz
  twitter: # Optional
  youtube: # Optional: channel/<your_long_string> or user/<user-name>


# Enter your Disqus shortname (not your username) to enable commenting on posts
# You can leave this blank.
disqus:

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
# You can leave this blank.
google_analytics:

# Your website URL (e.g. http://your-username.github.io)
# Important for SEO and RSS. Replace 'your-username' with your GitHub username.
url: "https://mxzhang97.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
baseurl: "" # Leave this as "" since you're using the main user page repo.

#
# !! You don't need to change any of the configuration flags below !!
#

permalink: /:title/
version: v1.2.0
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
sass:
  style: :expanded
gems:
  - jekyll-sitemap
  - jekyll-feed
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
